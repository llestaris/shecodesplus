<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <input name="city" id="CityInput" placeholder="Type in a city..." class="form-control form-control-lg">
            </div>
            <div class="col-4 button-container">
                <button class="btn btn-primary btn-lg" id="SearchBtn">Search</button>
                <button class="btn btn-success btn-lg" id="CurrentBtn">Current</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="clear-sky-day" id="WeatherCity">
                    <div class="row">
                        <div class="col-8">
                            <h1>
                                Weather in <span id="CityName"></span>
                            </h1>
                            <!--
                            <h3 id="DateTime"></h3>
                            -->
                            <h2>
                                <span id="Temperature"></span> °C
                                <!--
                                <a href="#" id="CelsiusBtn">°C</a>
                                |<a href="#" id="FahrenheitBtn">°F</a>
                                -->
                                </h3>
                                <h3 id="WeatherDescription"></h3>
                        </div>
                        <div class="col-4" id="WeatherIcon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
</body>

</html>
