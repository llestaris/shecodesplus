<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Yamo Weather App</title>
  </head>

  <body>
    <div class="container-fluid" id="LogoContainer">
      <div class="row">
        <div class="col-12">
          <img src="src/logo.png" alt="YamoWeather" />
        </div>
      </div>
    </div>
    <div class="container-fluid" id="AppContainer">
      <div class="row">
        <div class="col-8" id="CityInputContainer">
          <input
            name="city"
            id="CityInput"
            placeholder="Type in a city..."
            class="form-control form-control-lg"
          />
        </div>
        <div class="col-4" id="ButtonsContainer">
          <button class="btn btn-primary btn-lg" id="SearchBtn">Search</button>
          <button class="btn btn-success btn-lg" id="CurrentBtn">
            Current
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="WeatherCity">
            <div class="row">
              <div class="col-8">
                <h1>Weather in <span id="CityName"></span></h1>
                <h2><span id="Temperature"></span> Â°C</h2>
                <h3 id="WeatherDescription"></h3>
              </div>
              <div class="col-4" id="WeatherIcon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="MessageContainer">
      <div class="row">
        <div class="col-12">
          <a href="https://github.com/llestaris/shecodesplus"
            >Open-source code</a
          >
          by Lois Lestaris.
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
